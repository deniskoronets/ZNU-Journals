{% extends "journalsThemes/default/main.html" %}

{% block content %}

<h1>Журналы</h1>

{% for journal in journals %}
    <div class='journal'>
        <h2>{{ journal.name }}</h2>
        <ul>
            {% for issue in journal.issues %}
            <li>{{ issue.name }}</li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}

{% endblock %}
