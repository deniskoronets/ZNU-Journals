{% extends "default/main.html"  %}

{% block content %}

    <h1>{{ article.issue.name }} <small>{{ article.name }}</small></h1>

    <div style='margin: 20px 0;'>
        <script type="text/javascript" src="//yandex.st/share/share.js"
        charset="utf-8"></script>
        <div class="yashare-auto-init" data-yashareL10n="ru"
         data-yashareQuickServices="yaru,vkontakte,facebook,twitter,odnoklassniki,moimir,gplus" data-yashareTheme="counter"
        ></div>
    </div>

    --тут нужно вывести статейку --<br>
    {{ article.getFilePathForHtml() }}

    <hr>

    <a href='{{ article.getFilePathForHtml() }}'>&raquo; Скачать статью</a>

    <hr>

    <!-- комментарии -->
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'znu'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <!-- / комментарии -->

    <hr>
{% endblock %}
